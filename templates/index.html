<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Capture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        img {
            width: 100%;
            cursor: pointer;
        }

    </style>
</head>
<body>
<img src="{{ url_for('get_video') }}" alt="Display Capture" id="capture">

<script>
    const captureImage = document.getElementById('capture');

    // Disable right-click context menu
    captureImage.addEventListener('contextmenu', (event) => {
        event.preventDefault(); // Prevent the default right-click menu
    });

    // Disable dragging of the image
    captureImage.addEventListener('dragstart', (event) => {
        event.preventDefault(); // Prevent drag-and-drop functionality
    });

    // Handle mouse events like left-click, middle-click, but ignore movement
    captureImage.addEventListener('mousedown', (event) => {
        let eventType = getClickType(event);
        if (eventType) {
            handleMouseEvent(event, `${eventType}-down`); // Event when the button is pressed
        }
    });

    captureImage.addEventListener('mouseup', (event) => {
        let eventType = getClickType(event);
        if (eventType) {
            handleMouseEvent(event, `${eventType}-up`); // Event when the button is released
        }
    });

    // Detect the type of mouse click
    function getClickType(event) {
        switch (event.button) {
            case 0: return 'left-click';    // Left-click
            case 1: return 'middle-click'; // Middle-click
            case 2: return 'right-click';  // Right-click
            default: return null;
        }
    }

    // Shared function to handle mouse click events
    function handleMouseEvent(event, eventType) {
        const rect = event.target.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const width = rect.width;
        const height = rect.height;

        const normalizedX = x / width;
        const normalizedY = y / height;

        console.log(`Event Type: ${eventType}`);
        console.log('Normalized Position - X:', normalizedX.toFixed(2), 'Y:', normalizedY.toFixed(2));

        // Send the event data to the server
        fetch('/position', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({x: normalizedX, y: normalizedY, type: eventType}),
        }).then(response => {
            if (!response.ok) {
                console.error('Failed to send position.');
            }
        });
    }
</script>
</body>
</html>
